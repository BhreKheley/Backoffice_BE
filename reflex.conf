# reflex.conf
# Watch for changes in .go files and restart the service
# 'absensi-api' should be the output binary from your build step
# 'main.go' or the entry file can be adjusted as needed
# Eg. 'build . && ./absensi-api' if not pre-built

# Start command when a change is detected
# '--start-service' ensures the old process stops before starting a new one
start_service = true

# Command to run or rebuild
command = [ \"go\", \"run\", \"main.go\" ]

# Paths to watch for changes
watch_paths = [ \".\" ]

# Optional: Specify file extensions to monitor (default watches all)
# Eg. \"**/*.go\" means all Go files
include_globs = [ \"**/*.go\" ]
